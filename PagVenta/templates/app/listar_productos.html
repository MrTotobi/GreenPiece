<html lang="en">

<head>

</head>

<body>
    <h1>Listar Productos</h1>
    <ul>
        {% for c in productos %}

            Codigo: {{c.codigo}} <br>Nombre: {{c.nombre}} <br>Descripcion: {{c.descripcion}} <br>Comentario: {{c.comentario}} <br>Precio: ${{c.precio}} <br>Stock: {{c.stock}}
            <br><a href="/editarProducto/{{c.id}}">Editar</a>
            <a href="/eliminarProducto/{{c.id}}" onclick="return confirm('Â¿Seguro de borrar?');">            
            Borrar</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
